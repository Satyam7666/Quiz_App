<mat-card>
    <h1 class="ml20 mt20">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
    
    <form *ngIf="quiz" (submit)="updateData()">
    
    
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter title</mat-label>
            <input
            [(ngModel)]="quiz.title"
            type="text" name="quiz.title" placeholder="Enter here"   matInput>
         </mat-form-field>
    
         <!-- Description Field -->
         <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
            [(ngModel)]="quiz.description"
            type="text" name="description" placeholder="Enter here"  rows="5" matInput></textarea>
         </mat-form-field>
    
         <div class="row">
            <div class="col-md-6">
                <!-- max marks -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Maximum Marks</mat-label>
                    <input
                    [(ngModel)]="quiz.maxMark"
                    type="text" name="maxMark" placeholder="Enter here" matInput>
                 </mat-form-field>
    
            </div>
            <div class="col-md-6">
                <!-- Number of question to be displaed -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Number of question </mat-label>
                    <input 
                    [(ngModel)]="quiz.numberOfquestion"
                    type="text" name="numberOfquestion" placeholder="Enter here" matInput>
                 </mat-form-field>
    
            </div>
         </div>
    
         <!-- active field -->
         
            <mat-slide-toggle
            name="title"
            [(ngModel)]="quiz.active"
                class="mt20 mb20"
                >
              Publish Status
            </mat-slide-toggle>
            <br>
         
            <!-- Category select -->
            <mat-form-field class="mt20 mb20 w100">
                <mat-label>Categories</mat-label>
                <mat-select  name="Category" [(ngModel)]="quiz.category.catId">
                  <mat-option *ngFor="let c of categories" [value]="c.catId">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    
              <div class="container text-center mb20">
                <button mat-raised-button color="accent" >Update</button>
              </div>
    
    </form>
    
            </div>
        </div>
    </div>
    
    </mat-card>
